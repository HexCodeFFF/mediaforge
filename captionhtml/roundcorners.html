<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
        }

        #img {
            border-radius: CaptionText%;
        }
    </style>
</head>
<body>
<img alt="An error has occurred loading your image." id="img" src="rendering/demoimage.png">
</body>
<script>


    function outerHeight(element) {
        const height = element.offsetHeight,
            style = window.getComputedStyle(element)

        return ['top', 'bottom']
            .map(side => parseInt(style[`margin-${side}`]))
            .reduce((total, side) => total + side, height)
    }
</script>
