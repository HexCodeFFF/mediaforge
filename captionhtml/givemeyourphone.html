<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gmyp</title>
    <base href="../">
    <link href="rendering/common.css" rel="stylesheet">

    <style>
        #base {
            position: relative;
            top: 0;
            left: 0;
        }

        #overlay {
            position: absolute;
            top: 350px;
            left: 150px;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }

        #overlayimg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

    </style>
</head>
<body>
<img src="rendering/givemeyourphone.jpg" id="base">
<div id="overlay">
    <img src="rendering/demoimage.png" id="overlayimg">
</div>

</body>
<script src="rendering/common.js"></script>
</html>
