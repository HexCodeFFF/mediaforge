<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>motivate</title>
    <script src="rendering/twemoji/twemoji.js"></script>
    <style>
        @font-face {
            font-family: impact;
            src: url(rendering/fonts/ImpactMix.ttf);
        }

        body {
            font-size: 0;
            text-align: center;
            margin: 0;
            word-break: break-word;

        }

        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }

        .wrap {
            text-align: center;
            position: relative;
        }

        .caption {
            font-family: impact, Impact, sans-serif;
            color: white;
            font-size: 10vw;
            text-transform: uppercase;
            letter-spacing: 1px;
            /* https://codepen.io/MetalEscape/pen/WrYxVM */
            /*TODO: make these values dependent on vw?*/
            text-shadow: 2px 2px 0 #000,
            -2px -2px 0 #000,
            2px -2px 0 #000,
            -2px 2px 0 #000,
            0 2px 0 #000,
            2px 0 0 #000,
            0 -2px 0 #000,
            -2px 0 0 #000,
            2px 2px 5px #000;
            left: 0;
            right: 0;
            position: absolute;
            max-height: 100%;
            width: 100%;
        }

        .container {
            position: absolute;
            height: 50%;
            width: 100%;
            overflow: hidden;
            /*TODO: get better text fitting,*/
        }

        .top {
            top: 0;
        }

        .bottom {
            bottom: 0;
        }


    </style>
</head>
<body>
<div class="wrap">
    <img src="rendering/demoimage.png" alt="An error has occurred loading your image.">
    <div class="top container caption">
        <span class="caption top">CaptionText1</span>
    </div>
    <div class="bottom container">
        <span class="caption bottom">CaptionText2</span>
    </div>

</div>
</body>
<script>
    // function beforerender() {
    //     fitty(".container");
    // }

    function outerHeight(element) {
        const height = element.offsetHeight,
            style = window.getComputedStyle(element)

        return ['top', 'bottom']
            .map(side => parseInt(style[`margin-${side}`]))
            .reduce((total, side) => total + side, height)
    }

    // fitty(".caption");
</script>
<script>twemoji.parse(document.body);</script>
</html>
