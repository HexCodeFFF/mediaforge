<!DOCTYPE html>
<html lang="en">
<head>
    <base href='./'>
    <meta charset="UTF-8">
    <title>motivate</title>
    <script src="rendering/twemoji/twemoji.js"></script>

    <style>
        * {
            background: black;
        }

        body {
            font-size: 0;
            background: black;
            text-align: center;
            margin: 0;
            word-break: break-word;
        }

        img.emoji {
            height: 1em;
            width: 1em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
        }

        .img {
            border: 0.833vw solid white;
            padding: 0.5vw;
            object-fit: fill;
            min-width: initial;
            margin-bottom: 2.5vw;
        }

        .wrap {
            margin: 5vw;
            display: inline-block;
        }

        .caption, .captionsmall {
            font-family: "Times New Roman", sans-serif;
            color: white;
            font-size: 13.3vw;
        }

        .captionsmall {
            font-size: 6.7vw;
            font-family: "Times New Roman", sans-serif;
            color: white;
            /*margin-bottom: 20px;*/

        }


    </style>
</head>
<body>
<div class="wrap">
    <img class=img src="rendering/demoimage.png" alt="An error has occurred loading your image.">
    <div class="caption">CaptionText1</div>
    <div class="captionsmall">CaptionText2</div>
</div>
</body>
<script>twemoji.parse(document.body);

function beforerender() {
    document.querySelectorAll(".wrap")[0].style.margin = "5vw auto";
}

function outerHeight(element) {
    const height = element.offsetHeight,
        style = window.getComputedStyle(element)

    return ['top', 'bottom']
        .map(side => parseInt(style[`margin-${side}`]))
        .reduce((total, side) => total + side, height)
}
</script>
</html>
